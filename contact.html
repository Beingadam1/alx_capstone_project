        <!-- contact -->
        <section id="contact" class="py-1">
          <div class="container">
            <h1 class="center py-1">CONTACT</h1>
            <p class="center py-1">What Do You Want To Do?</p>
            <form name="contact" method="POST" data-netlify="true">
              <div class="s4">
                <div class="form">
                  <input type="text" name="name" id="name" required autocomplete="off">
                  <label class="label-name" for="name">
                    <span class="content-name">Name</span>
                  </label>
                </div>
                <div class="form">
                  <input type="email" name="email" id="email" required autocomplete="off">
                  <label class="label-name" for="email">
                    <span class="content-name">Email</span>
                  </label>
                </div>
              </div>
              <div class="s3">
                <textarea name="message" required id="message" cols="110" rows="15"></textarea>
                <label for="message"></label>
              </div>
              <div class="s5">
                <input type="submit" class="btn2" value="SEND" />
              </div>
            </form>
        </section>
